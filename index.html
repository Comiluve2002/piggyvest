<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>piggyvest</title>
</head>
<body>
   <header>
     <img src="images/piggyvest-logo.png" alt="piggivest"> 
      <!-- <h1>piggyvest</h1>  -->
      
   </header>
   
      <form action="">
         <div class="bg">
            <div class="form-header">
               <h2>Create a Secure Account</h2>
               <p>welcome to the future of savings & investments</p>
            </div>
             <div class="form-info">
                <label for="">Full Name</label>
                <input type="text" placeholder="Full Name">
             </div>
             <div class="form-info">
                <label for="">Email Adress</label>
                <input type="email" placeholder="Email Address">
             </div>
             <div class="form-info">
                <label for="">Phone Number</label>
                <input type="number" placeholder="Phone Number">
             </div>
             <div class="form-info">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
             </div>
             <div class="form-info">
                <label for="">Referrer Phone Or Code(Optional)</label>
                <input type="text" placeholder="Referrer Phone Or Code">
             </div>
             <div class="form-info">
               <label for="">How Did You Hear About Us?(Optional)</label>
                <select name="hearaboutus" id="">
                   <option value="">Click To Select</option>
                   <option value="facebook">Facebook</option>
                   <option value="twitter">Twitter</option>
                   <option value="instagram">Instagram</option>
                   <option value="friend">Friend/Family/Coworker Referral</option>
                   <option value="googlesearch">Google search</option>
                   <option value="googleplaystore">Google playstore</option>
                   <option value="newspaper">Local Newspaper</option>
                   <option value="blog">Online Blog</option>
                   <option value="event">At an event</option>
                </select>
             </div>
             
             <div >
               <input class="btn"  type="submit" value="CREATE ACCOUNT">
           </div>
      </form>
    </div>

    <footer>
       <a href="#">Already have an account? Log in</a>
    </footer>
</body>
</html>
